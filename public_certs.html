{% extends "base.html" %}
{% set title = "Public Certifications" %}
{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th>Certification Name</th>
      <th>Last Modified</th>
    </tr>
  </thead>
  <tbody>
    {% for cert in certs %}
    <tr>
      <td>
        <a href="/cert?id={{ cert.id }}">{{ cert.name }}</a>
      </td>
      <td>{{ cert.modified }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
